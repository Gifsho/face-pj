<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div>
      <label for="userId">User ID:</label>
      <input type="text" formControlName="userId" />
    </div>
    <div>
      <label for="oldPassword">Old Password:</label>
      <input type="password" formControlName="oldPassword" />
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" formControlName="newPassword" />
      <div *ngIf="passwordForm.get('newPassword')?.hasError('minlength') && passwordForm.get('newPassword')?.touched">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" formControlName="confirmPassword" />
      <div *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.dirty">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="passwordForm.invalid">Change Password</button>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
