<mat-toolbar>
    <div style="text-align: center;">
        <a routerLink="/"><span style="font-size: 33px; font-weight: bolder;">Edit profile</span></a>
    </div>
</mat-toolbar>


<div class="container" style="display: flex; justify-content: center; margin-top: 100px;">
    <div class="card" style="background: #ffffff5b; width: 35%; height: 400px;">
        <form [formGroup]="AvatarForm" (ngSubmit)="changeAvatarImg()" style="width: 100%; padding: 50px;" novalidate>
            <div *ngIf="avatar_img" style="display: flex; justify-content: center; align-items: center;">
                <img [src]="avatar_img" alt="Selected Image"
                    style="border-radius: 50%; width: 150px; height: 150px;">
            </div>
            <h2 style="text-align: center; font-weight: bolder;">Change Image</h2>
            <div>
                <label for="newAvatarImg">Change Image</label>
                <input type="file" formControlName="newAvatarImg" (change)="onFileSelected($event)" accept="image/*">
            </div>
            <button type="submit" [disabled]="AvatarForm.invalid">Change Image</button>
        </form>
    </div>
</div>
