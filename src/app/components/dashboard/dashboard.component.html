<div class="container">
    <mat-toolbar style="display: flex; justify-content: space-between; margin-top: -100px;">

            <a routerLink="/"><span style="font-size: 33px; font-weight: bolder; color: #333;">FACEMASH</span></a>
        </div>
        <div class="right" style="display: flex; align-items: center;">
            <img [src]="avatar_img" alt="avatar" width="30px" style="border-radius: 50%; border: 2px solid black; margin-right: 10px;">
            <div>
                <p style="margin: 0; font-size: 14px;">Name: {{ name }}</p>
                <p style="margin: 0; font-size: 14px;">Email: {{ email }}</p>
            </div>

            </a>
        </div>
    </mat-toolbar>
</div>
