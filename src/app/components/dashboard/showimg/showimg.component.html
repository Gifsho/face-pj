<mat-toolbar>
    <div style="text-align: center;">
        <a routerLink="/"><span style="font-size: 33px; font-weight: bolder;">Images</span></a>
    </div>
</mat-toolbar>

<div class="image-container">
    <div *ngIf="imgAll && imgAll.length > 0">
        <div *ngFor="let img of imgAll">
            <img [src]="img.image_url" alt="Image" class="img-thumbnail" style="display: flex;">
        </div>
    </div>
</div>

<div *ngIf="!imgAll || imgAll.length === 0">
    <!-- แสดงข้อความข้อผิดพลาด -->
    <p>No images found.</p>
</div>
