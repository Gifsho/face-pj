<div class="image-container">
    <div *ngIf="imgAll && imgAll.length > 0">
        <h2>Images</h2>
        <div *ngFor="let img of imgAll">
            <img [src]="img.image_url" alt="Image" class="img-thumbnail">
        </div>
    </div>
</div>

<div *ngIf="!imgAll || imgAll.length === 0">
    <!-- แสดงข้อความข้อผิดพลาด -->
    <p>No images found.</p>
</div>
