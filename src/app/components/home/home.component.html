<style>
    .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: .3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: rgb(71, 65, 255);
    }
    .sign {
        width: 100%;
        transition-duration: .3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .sign svg {
        width: 17px;
    }
    .sign svg path {
        fill: white;
    }
    .text {
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: white;
        font-size: 1.0em;
        font-weight: 600;
        transition-duration: .3s;
    }
    .Btn:hover {
        width: 125px;
        border-radius: 40px;
        transition-duration: .3s;
    }
    .Btn:hover .sign {
        width: 30%;
        transition-duration: .3s;
        padding-left: 20px;
    }
    .Btn:hover .text {
        opacity: 1;
        width: 70%;
        transition-duration: .3s;
        padding-right: 10px;
    }
    .Btn:active {
        transform: translate(2px, 2px);
    }
    .hovercard {
    position: relative;
    width: 500px;
    height: 574.6px;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: end;
    padding: 12px;
    gap: 12px;
    border-radius: 8px;
    cursor: pointer;
}
.hovercard::before {
    content: '';
    position: absolute;
    inset: 0;
    left: -5px;
    margin: auto;
    width: 510px;
    height: 584.6px;
    border-radius: 10px;
    background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
    z-index: -10;
    pointer-events: none;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.hovercard::after {
    content: "";
    z-index: -1;
    position: absolute;
    inset: 0;
    background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
    transform: translate3d(0, 0, 0) scale(0.95);
    filter: blur(20px);
}
.heading {
    font-size: 20px;
    text-transform: capitalize;
    font-weight: 700;
}
.hovercard p:not(.heading) {
    font-size: 14px;
}
.hovercard p:last-child {
    color: #e81cff;
    font-weight: 600;
}
</style>
